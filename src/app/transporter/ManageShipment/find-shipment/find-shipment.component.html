<div id="wrapper">
    <app-header></app-header>
    <div id="page-wrapper">
        <div class="container-fluid">
            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        Find Shipments<small></small>
                    </h1>
                    <ol class="breadcrumb">
                        <li class="active">
                            <i class="fa fa-dashboard"></i> &nbsp; Find Shipments
                        </li>
                    </ol>
                </div>
            </div>


            <div class="form-row">

                <div class="form-group col-md-4">
                    <label for="inputState">Select Filter</label>
                    <select (change)="setFilter($event.target.value)" id="inputState" class="form-control">
                  <option value="shipmentName" selected>Item</option>
                  <option value="fromCollection">Collection</option>
                  <option value="toDelivery">Delivery</option>
                </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputCity">Search</label>
                    <input (keyup)="applyFilter($event.target.value)" type="text" class="form-control" id="inputCity">
                </div>
            </div>

            <div class="row">


                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 center">

                    <!--- Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->

                    <!-- Position Column -->
                    <ng-container matColumnDef="item">
                        <th mat-header-cell *matHeaderCellDef> Item </th>
                        <td mat-cell *matCellDef="let data" class="shipment" (click)="onShipmentSelect(data)">
                            <img class="myImg" [src]="data.imgURL" alt="Image"> {{data.shipmentName}}
                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="collection">
                        <th mat-header-cell *matHeaderCellDef> Collection </th>
                        <td mat-cell *matCellDef="let data"> {{data.fromCollection}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="delivery">
                        <th mat-header-cell *matHeaderCellDef> Delivery </th>
                        <td mat-cell *matCellDef="let data"> {{data.toDelivery}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef> Date </th>
                        <td mat-cell *matCellDef="let data"> {{data.endDate}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>

            </div>




        </div>
    </div>
</div>
