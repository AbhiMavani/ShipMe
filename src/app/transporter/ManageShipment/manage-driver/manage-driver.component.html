<div id="wrapper">
    <app-header></app-header>
    <div id="page-wrapper">
        <div class="container-fluid">
            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        Manage Shipments<small></small>
                    </h1>
                    <ol class="breadcrumb">
                        <li class="active">
                            <i class="fa fa-dashboard"></i> &nbsp; Manage Drivers
                        </li>
                    </ol>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10">
              <div class="form-group">
                <label for="email">Name</label>
                <input type="text" [(ngModel)]="name" class="form-control" id="email">
              </div>
              <div class="form-group">
                <label for="pwtext">Liscence No</label>
                <input type="text" [(ngModel)]="liscence" class="form-control" id="pwd">
              </div>
              <div class="form-group">
                <label for="pwtext">Phone No</label>
                <input type="text" [(ngModel)]="phoneNo" class="form-control" id="pwd">
              </div>
              <button type="submit" (click)="addDriver()" class="btn btn-success">Submit</button>
            </div>
            <div class="col-lg-10 activity">
              <h3 class="text-center">Drivers</h3>
   
              <div class="table-responsive">
                  <table class="table table-striped table-hover" cellspacing="0" width="100%">
                      <thead>
                          <!-- <tr>
                            <th *ngFor="let column of columns1 ">{{column}}</th>
                        </tr>-->
                          <tr>
                              <th>Name</th>
                              <th>Liscence</th>
                              <th>PhoneNo</th>
                              <th></th>
                          </tr>
                      </thead>
                      <tbody>
   
                          <tr *ngFor="let driver of driverList | paginate: { itemsPerPage: 10, currentPage: 1 }">
                              <td>{{driver.name}}</td>
                              <td>{{driver.liscence}}</td>
                              <td>{{driver.phoneNo}}</td>
                              <td>
                                <button (click)="deleteDriver(driver)" class="btn btn-danger">Delete</button>
                              </td>
                          </tr>
   
                      </tbody>
                  </table>
                  <div class="text-center col-12">
                      <pagination-controls (pageChange)="p = $event"></pagination-controls>
                  </div>
              </div>
   
          </div>
        </div>
        <br>
        <br>
    </div>
  </div>
