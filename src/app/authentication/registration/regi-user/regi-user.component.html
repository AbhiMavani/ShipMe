<div id="wrapper">
    <app-header></app-header>
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="center_div " >
              <br>
                <!--Registration form start-->
                <form #signUpForm="ngForm" class="well " (ngSubmit)="checkUserRole(signUpForm.value)">
                  
                  <h3 class=" mt-3 text-center">{{userService.selectedUser.role}} Details</h3><br>
  
                  <div class="form-group input-group">
                    <span class="input-group-addon"> <i class="fa fa-user"></i> </span>
                    <input [(ngModel)]="userService.selectedUser.liscence" #liscence="ngModel" name="liscence" class="form-control" placeholder="Liscence No." type="text" required>
                  </div> <!-- form-group// -->
                  <div *ngIf="signUpForm.submitted && !first_name.valid">
                    <label *ngIf="first_name.errors.required" style="color:red">Firstname is required </label>
                  </div>
  
                  <div class="form-group input-group">
                      <span class="input-group-addon"> <i class="fa fa-user"></i> </span>
                      <input [(ngModel)]="userService.selectedUser.capacity" #capicity="ngModel" name="capacity" class="form-control" placeholder="capacity" type="text"  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !last_name.valid }" required>
                    </div> <!-- form-group// -->
                    <div *ngIf="signUpForm.submitted && !last_name.valid">
                      <label *ngIf="last_name.errors.required" style="color:red">*Lastname is required </label>
                    </div>
  
                    <div class="form-group input-group">
                        <span class="input-group-addon"> <i class="fa fa-user"></i> </span>
                        <input [(ngModel)]="userService.selectedUser.vehical_type" #vehical_type="ngModel" name="vehical_type" class="form-control" tooltip="For username" placeholder="Vehical Type" type="text" required [pattern]="usernameRegex">
                        
                      </div> <!-- form-group// -->
                      

                      
  
                   
  
                  <div class="form-group">
                    <input type="submit"  [disabled]="!signUpForm.valid " class="btn btn-primary btn-block" value="Create Account "> 
                  </div> <!-- form-group// -->      
  
                  <p class="text-center"><label>Have an account?</label> <a [routerLink]="['/login']"><i class="fa fa-fw fa-edit"></i> Login</a> </p>   
  
                </form>
                <!--Registration form end-->
            </div> <!-- card.// -->

           
        </div>
    </div> 
  </div>
