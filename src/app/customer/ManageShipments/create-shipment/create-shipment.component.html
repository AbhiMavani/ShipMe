<div id="wrapper">
    <app-header></app-header>
    <div id="page-wrapper">
        <div class="container-fluid">
            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        Add Shipments<small></small>
                    </h1>
                    <ol class="breadcrumb">
                        <li class="active">
                            <i class="fa fa-dashboard"></i> &nbsp; Shipments
                        </li>
                        <li class="active">
                            <i class="fa fa-plus"></i> Add New
                        </li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <form role="form" #data="ngForm" (ngSubmit)="onSubmit()" novalidate enctype="multipart/form-data">

                        <!-- {{data.value | json}} -->
                        <div class="form-group">
                            <label>Shipment Name</label>
                            <input class="form-control is-invalid" #sname="ngModel" [class.is-invalid]="sname.invalid && sname.touched" type='text' name="sname" [(ngModel)]="shipmentName" required>
                            <small class="text-danger" [class.d-none]="sname.untouched || sname.valid">Shipment name is
                              required</small>
                        </div>

                        <div class="form-group">
                            <label>Shipment Type</label>
                            <input class="form-control is-invalid" #type="ngModel" data-toggle="modal" data-target="#selectCategory" [class.is-invalid]="type.invalid && type.touched" name="type" [(ngModel)]="shipmentType" value="shipmentType" required>
                            <small class="text-danger" [class.d-none]="type.untouched || type.valid">Shipment type is
                              required</small>
                        </div>

                        <div class="form-group">
                            <label>Pick Up Address</label>
                            <div class=" input-group">
                                <span class="input-group-addon"> <i class="fa fa-map-marker" style="color: green; font-size: 20px;"></i></span>
                                <input class="form-control is-invalid" #fCollection="ngModel" [class.is-invalid]="fCollection.invalid && fCollection.touched" type='text' name="fCollection" [(ngModel)]="fromCollection" placeholder="Collection Postcode or Town" required>
                            </div>
                            <small class="text-danger" [class.d-none]="fCollection.untouched || fCollection.valid">Pick Up Address is
                                required</small>
                        </div>

                        <div class="form-group">
                            <label>Shiping Address</label>
                            <div class=" input-group">
                                <span class="input-group-addon"> <i class="fa fa-map-marker" style="color:red; font-size: 20px;"></i></span>
                                <input class="form-control is-invalid" #tDelivery="ngModel" [class.is-invalid]="tDelivery.invalid && tDelivery.touched" type='text' name="tDelivery" [(ngModel)]="toDelivery" placeholder="Delivery Postcode or Town" required>

                            </div>
                            <small class="text-danger" [class.d-none]="tDelivery.untouched || tDelivery.valid">Delivery Address is
                                required</small>
                        </div>
                        <label>Prefferd Delivery Timeframe</label>
                        <div class="form-group">
                            <label>Start Date</label>
                            <div class=" input-groupdate" id="datetimepicker3">

                                <input class="form-control" type="date" [min]="currentDate" name="startDate" [(ngModel)]="startDate" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>End Date</label>
                            <div class=" input-groupdate" id="datetimepicker3">

                                <input class="form-control" type="date" [min]="currentDate" name="endDate" [(ngModel)]="endDate" required>
                            </div>
                        </div>

                        <!-- data Toggle -->
                        <div class="modal fade" id="selectCategory" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h2>Select A Category<span><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                            </span>
                                        </h2>
                                    </div>
                                    <div class="modal-body">
                                        <mat-grid-list cols="4" rowHeight="1:1  ">
                                            <mat-grid-tile *ngFor="let tile of tiles">
                                                <div class="category" data-dismiss="modal" (click)="closeModal(tile.id)">
                                                    <div class="img1" (mouseover)="changeColor(changeText=true,tile.id)" (mouseout)="changeColor(changeText=false,tile.id)">
                                                        <img [src]=tile.path style="width: 100%; height: 100%;">
                                                    </div>
                                                    <div>
                                                        <p style="text-align: center;">{{tile.name}}</p>
                                                    </div>
                                                </div>
                                            </mat-grid-tile>
                                        </mat-grid-list>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="file" name="myImage" accept="image/*" />
                        </div>

                        <!-- <div class="form-group">
                            <input type="file" name="file" class="file" ng2FileSelect [uploader]="uploader">
                            <div class="input-group col-xs-12">
                                <span class="input-group-addon" style="width: 100px">Shipment Image</span>
                                <input type="text" class="form-control input" disabled placeholder="Choose File">
                                <span class="input-group-btn">
                                    <button class="browse btn btn-warning input" type="button" (click)="uploader.uploadAll()" 
                                    ><i
                                            class="glyphicon glyphicon-search"></i>
                                        Browse</button>
                                </span>
                            </div>
                        </div> -->

                        <div class="row">
                            <div class="col-xs-6 text-center">
                                <button type="submit" class="btn btn-success" style="width: 100px" [disabled]=" !data.form.valid ">Submit</button>
                            </div>

                            <div class="col-xs-6 text-center ">
                                <button type="reset " class="btn btn-danger " style="width: 100px ">Reset</button>
                            </div>
                        </div>



                    </form>
                </div>
            </div>


        </div>
    </div>
</div>
